version: '3.7'
services:
  dynamodb:
    container_name: dynamodb
    image: amazon/dynamodb-local:latest
    entrypoint: java
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal"
    restart: always
    volumes:
      - dynamodb-data:/home/dynamodblocal
    ports:
      - '8000:8000'

volumes: 
  dynamodb-data:
    
